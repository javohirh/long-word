<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Long Word</title>
  </head>
  <body
    class="bg-secondary-subtle d-flex align-items-center justify-content-center"
    style="height: 100vh"
  >
    <div class="form-floating position-relative">
      <textarea
        class="form-control"
        placeholder="Type something..."
        id="floatingTextarea2"
        style="height: 100px; width: 50vw"
      ></textarea>
      <label for="floatingTextarea2">Type something...</label>
      <button
        class="btn btn-outline-primary mt-3 position-absolute top-100 end-0"
      >
        Submit
      </button>
      <button
        class="btn btn-reset btn-outline-secondary mt-3 position-absolute top-100 start-0"
      >
        Reset
      </button>
      <div
        class="h2 result text-center mt-5 position-absolute bottom-100 start-50 translate-middle text-danger"
      ></div>
    </div>

    <script src="./longWord.js"></script>
  </body>
</html>
